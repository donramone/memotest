    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <title>Memotest</title>
</head>

                    <div class=" col-3 carta h-100">

                    <div class="col-3 carta h-100">
                        <img id="3" class="img-fluid h-100" src="img/dc.png">
                    </div>
                </div>

                <div class="row h-25">
                    <div class="col-3 carta h-100">
                        <img id="4" class="img-fluid h-100" src="img/dc.png">
                    </div>
                    <div class="col-3 carta h-100">
                        <img id="5" class="img-fluid h-100" src="img/dc.png">
                    </div>
                    <div class="col-3 carta h-100">

                    </div>
                    <div class="col-3 carta h-100">
                        <img id="7" class="img-fluid h-100" src="img/dc.png">
                    </div>
                </div>

                <div class="row h-25">
                    <div class="col-3 carta h-100">

                    <div class="col-3 carta h-100">

                    </div>
                    <div class="col-3 carta h-100">
                        <img id="10" class="img-fluid h-100" src="img/dc.png">
                    </div>
                    <div class="col-3  carta h-100">
                        <img id="11" class="img-fluid h-100" src="img/dc.png">
                    </div>
                </div>

                <div class="row h-25 ">

                    <div class="col-3 carta h-100">
                        <img id="12" class="img-fluid h-100" src="img/dc.png">
                    </div>
                    <div class="col-3 carta h-100">
                        <img id="13" class="img-fluid h-100" src="img/dc.png">
                    </div>
                    <div class="col-3 carta h-100">

                    <div class="col-3 carta h-100">

                    </div>

                </div>
            </div>

            <div class="col-xs-12 col-md-3" id="controles">

                <button type="button" class="btn btn-secondary btn-lg btn-block" id="btn-jugar">Jugar</button>
                <br />
                <span class="estadisticas">Movimientos:</span>
                <span class="estadisticas" id="movimientos">0</span>
                <br />
                <span class="estadisticas">Tiempo:</span>
                <span class="estadisticas" id="cronometro">00:00</span>
                <br />
                <div id="mensaje-ganador" class="oculto">
                    <span class="estadisticas" id="texto-ganador">Ganador!</span>
                </div>

            </div>

        </div>
    </div>

<script src="src/js/index.js"></script>
